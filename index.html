  <!-- Side Panel Toggle Button (top right) -->

  <!-- Weather (top center) -->

    <div class="d-flex align-items-center justify-content-center gap-3 flex-wrap">
      <!-- Local weather -->
      <div class="mini-weather-block">
        <div class="d-flex align-items-center justify-content-center gap-2">

        <div id="mini-location-local">West Chester</div>
        <div id="mini-datetime-local" class="mini-datetime">â€”</div>
      </div>

      <!-- New Delhi weather -->
      <div class="mini-weather-block">
        <div class="d-flex align-items-center justify-content-center gap-2">
          <div id="weatherIcon-delhi" aria-hidden="true">ðŸŒ™</div>
          <div id="mini-weather-delhi" class="fw-bold">--Â°</div>

      </div>
    </div>
  </div>

  <!-- Center content: US Market Data only -->
  <main class="center-stage">
    <div id="us-markets" class="market-data"></div>
  </main>

  <!-- Bottom-centered combined panel: To-Do (left) and RSS (right) -->
  <div id="bottomPanel" class="bottom-panel d-flex align-items-start justify-content-between" role="region" aria-label="Tasks and Feeds">
    <div class="panel-section todo-section">
      <div class="d-flex align-items-center mb-1">
        <h6 class="mb-0">Toâ€‘Do</h6>
        <small id="todoCount" class="small ms-auto">0</small>
      </div>

      <div class="d-flex mb-2 gap-2">
        <input id="todoInput" class="form-control form-control-sm" placeholder="Add a Task and Press Enter" aria-label="Add Task">
        <select id="prioritySelect" class="form-select form-select-sm priority-selector" title="Priority">
          <option value="1">ðŸ”´</option>
          <option value="2" selected>ðŸŸ </option>
          <option value="3">ðŸŸ¢</option>
        </select>
        <button id="addTodo" class="btn btn-success btn-sm" type="button" title="Add Task"><i class="bi bi-plus-lg"></i></button>
      </div>

      <ul id="todoList" class="list-group list-group-flush mb-1 todo-list"></ul>

      <div class="d-flex gap-2 mt-2 justify-content-end">
        <button id="clearCompleted" class="btn btn-outline-light btn-sm" title="Clear Completed Tasks"><i class="bi bi-trash"></i></button>
        <button id="toggleDoneView" class="btn btn-outline-light btn-sm" title="Hide Completed Tasks"><i class="bi bi-eye-slash"></i></button>
      </div>
    </div>

    <div class="panel-divider d-none d-md-block"></div>

    <div class="panel-section rss-section">
      <div class="d-flex align-items-center mb-1">
        <h6 class="mb-0">Rich Site Summary</h6>
        <small id="feedCount" class="small ms-auto">0</small>
      </div>

      <div class="d-flex mb-2 gap-2">
        <input id="rssUrl" class="form-control form-control-sm" placeholder="Add RSS Feed URL" aria-label="Feed URL">
        <button id="addRss" class="btn btn-sm" type="button" title="Add Feed"><i class="bi bi-plus-lg"></i></button>
      </div>

      <!-- small note area used to show when a proxy fallback was used / errors -->
      <!-- <div id="feedNote" class="small text-muted mb-2">Default feed: https://www.makeuseof.com/feed/</div> -->

      <!-- RSS list: article items with thumbnail/title/author/date/excerpt -->
      <ul id="rssList" class="rss-list list-group list-group-flush"></ul>

      <!-- <div class="mt-2 text-muted small w-100 text-center">Note: some feeds block client fetches (CORS); a proxy fallback is used.</div> -->
    </div>
