<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- ==================== Utilities ==================== -->
  <section class="card">
    <h2 class="panel-section-title">Utility Panel</h2>
    <div class="d-flex flex-column gap-2">
      <a href="http://localhost:8888/dashboard/" class="btn btn-sm btn-outline-light" target="_blank">Proxy
        Dashboard</a>
      <a href="http://localhost:9000" class="btn btn-sm btn-outline-light" target="_blank">Docker Management</a>
      <a href="http://localhost:5050" class="btn btn-sm btn-outline-light" target="_blank">Postgres Admin Console</a>
      <a href="http://localhost:8080" class="btn btn-sm btn-outline-light" target="_blank">WebUI for LLM</a>
      <a href="http://localhost:5678" class="btn btn-sm btn-outline-light" target="_blank">N8N Workflow</a>
      <a href="https://localhost" class="btn btn-sm btn-outline-light" target="_blank">Main Application Dashboard</a>
      <a href="https://myapps.microsoft.com/" class="btn btn-sm btn-outline-light" target="_blank">Microsoft
        Applications</a>
    </div>
  </section>

  <!-- Docker Stats Section -->
  <section class="card docker-section">
    <h2 class="panel-section-title">Container Statistics</h2>
    <pre id="docker-stats"
      class="docker-stats">No containers running</pre>
  </section>
  <script src="main.js"></script>
  <script src="panel.js"></script>
</body>

</html>
